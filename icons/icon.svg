<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Unlock icon -->
  <g transform="translate(64, 64)">
    <!-- Lock body -->
    <rect x="-12" y="-5" width="24" height="20" rx="3" ry="3" fill="url(#lockGradient)" stroke="#333" stroke-width="1"/>
    
    <!-- Lock shackle (open) -->
    <path d="M -8 -5 L -8 -15 Q -8 -22 0 -22 Q 8 -22 8 -15 L 8 -10" 
          fill="none" stroke="url(#lockGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="2" r="3" fill="#333"/>
    <rect x="-1" y="2" width="2" height="6" fill="#333"/>
    
    <!-- "Free" indicator - checkmark -->
    <g transform="translate(15, -15)">
      <circle cx="0" cy="0" r="8" fill="#4ade80" stroke="#ffffff" stroke-width="1"/>
      <path d="M -3 0 L -1 2 L 3 -2" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Book/document lines -->
    <g transform="translate(-25, 8)">
      <rect x="0" y="0" width="16" height="2" rx="1" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="4" width="12" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
      <rect x="0" y="8" width="14" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
    </g>
  </g>
  
  <!-- "F" for Freedium -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">F</text>
</svg>
