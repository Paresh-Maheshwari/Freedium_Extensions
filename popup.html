<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .instruction {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ†“ Freedium</div>
        <div class="subtitle">Medium Article Liberator</div>
    </div>
    
    <div class="content">
        <div class="instruction">
            Navigate to any Medium article and click the "Free Read" button that appears in the top-right corner to open it in Freedium for free reading.
        </div>
    </div>
    
    <button class="button" id="openCurrentPage">
        Open Current Page in Freedium
    </button>
    
    <div id="status"></div>
    
    <div class="footer">
        <p>Works with Medium, Substack, and other paywalled articles</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
